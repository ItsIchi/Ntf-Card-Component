<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="Css/Styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">  

</head>
<body>
  <div class="Card">
    <div class="MainImg">
      <img class="Eqimg" src="images\image-equilibrium.jpg" alt="Equilibrium">
      <div class="EqActive"></div>
    </div>
    <div>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="Stats">
      <div class="statblock ethtext"><img src="images\icon-ethereum.svg" alt="Ethereum"> 0.041 ETH</div>
      <div class="statblock"><img src="images\icon-clock.svg" alt="Clock"> 3 days left</div>
    </div>
    <hr>
    <div class="AvatarBlock">
      <img class="AvatarPic" src="images\image-avatar.png" alt="Avatar">
      <p class="AvatarName">Creation of <span>Jules Wyvern</span></p>
    </div>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ItsIchi">It's Ichi</a>.
  </div>
</body>
</html>
